<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Poblacion</th>
      <th>Info</th>
    </tr>
  </thead>
  <tbody>
    <tr class="animate__animated animate__fadeIn "

    *ngFor="let country of countries; let i = index">
      <td>{{ i+1}}</td>
      <td>
        <img class="small-flag" [src]="country.flags.svg">
      </td>
      <td>{{country.capital}}, {{ country.name.common}}</td>
      <td>{{ country.population | number}}</td>
      <td>
        <a [routerLink]="['/country', country.altSpellings[0]]">Ver... </a>
      </td>
    </tr>
  </tbody>
</table>

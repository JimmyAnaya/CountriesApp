<div class="animate__animated animate__fadeIn animate__faster">
  <h2>Por Pais</h2>
  <hr />
  <div class="row">
    <div class="col">
      <app-country-input (onEnter)="buscar($event)" (onDebounce)="sugerencias($event)" placeholder="Buscar por pais...">
      </app-country-input>
    </div>
  </div>
  <ul *ngIf="suggestedShow"
    class="list-group">
    <li *ngFor="let country of suggestedCountries" class="list-group-item list-group-item-action">
      <a class="nav-link" [routerLink]="['/country', country.altSpellings[0]]">
        {{ country.name.common }}
      </a>
    </li>
    <li  class="list-group-item list-group-item-action"
      (click)="buscar( termino )">
      <a class="nav-link">
        Buscar: {{ termino }}
      </a>
    </li>
  </ul>
  <hr />
</div>
<div *ngIf="errorConsulta" class="alert alert-danger">
  No se encontro nada con el termino {{ termino }}
</div>
<div *ngIf="countries.length > 0" class="row">
  <div class="col">
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>

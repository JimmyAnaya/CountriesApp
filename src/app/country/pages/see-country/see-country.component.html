<div *ngIf="!country; else divCountry" class="alert alert-info">
  Espere por favor
</div>

<ng-template #divCountry class="animate__animated animate__fadeIn animate__faster">

  <div class="row">
    <div class="col-12">
      <h1 class="animate__animated animate__fadeIn animate__faster ">
        País: <small>{{ country.name.common }}</small>
      </h1>
    </div>
  </div>

  <div class="row">
    <div class="col-4">
      <h3>Bandera</h3>
      <img [src]="country.flags.png" alt="Bandera" class="img-thumbnail">
    </div>


    <div class="col">
      <h3>Información</h3>
      <ul class="list-group">
        <li class="list-group-item">
          <strong>Población: </strong>{{ country.population | number }}
        </li>
        <li class="list-group-item">
          <strong>Codigo numérico: </strong>{{ country.ccn3}}
        </li>
        <li class="list-group-item">
          <strong>Código alpha3 </strong>{{ country.altSpellings[0]}}
        </li>
      </ul>
    </div>
  </div>

  <h3>Traducciones</h3>
  <div class="row">
    <div class="col">
      <span class="badge bg-primary mr-1">{{country.translations}}</span>

    </div>
  </div>

</ng-template>
